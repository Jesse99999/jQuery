<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-sovellus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">TODO-lista</h1>
        <form id="todoForm" class="d-flex gap-2 mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Syötä tehtävä..." required>
            <button type="submit" class="btn btn-success">Lisää tehtävä</button>
        </form>
        <p id="errorMsg" class="text-danger text-center"></p>
        <ul id="todoList" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
